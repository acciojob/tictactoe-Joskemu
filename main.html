<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Player name input section -->
    <div id="playerInput">
      <input type="text" id="player-1" placeholder="Player 1 Name" />
      <input type="text" id="player-2" placeholder="Player 2 Name" />
      <button id="submit">Start Game</button>
    </div>

    <!-- Tic Tac Toe Board -->
    <div id="gameBoard" class="hidden">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message">Waiting for Player 1</div>
      <div class="board">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
